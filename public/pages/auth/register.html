<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AeroFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 40px 0;
      }

      .register-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .register-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .register-header {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .register-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .register-header p {
        font-size: 16px;
        opacity: 0.9;
      }

      .register-body {
        padding: 40px;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .section-title {
        color: #1e3a8a;
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e2e8f0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-label {
        font-weight: 600;
        color: #475569;
        margin-bottom: 8px;
      }

      .required {
        color: #ef4444;
      }

      .form-control,
      .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        outline: none;
      }

      .btn-register {
        background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        border: none;
        color: white;
        padding: 16px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 18px;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 20px;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }

      .login-link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        color: #1e3a8a;
      }

      .role-card {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s;
        background: white;
      }

      .role-card:hover {
        border-color: #3b82f6;
        background: #eff6ff;
      }

      .role-card.selected {
        border-color: #3b82f6;
        background: #eff6ff;
      }

      .role-card input[type="radio"] {
        display: none;
      }

      .role-name {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 5px;
      }

      .role-desc {
        font-size: 13px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h1><i class="fas fa-plane-departure"></i> AeroFlow Airlines</h1>
          <p>Create your account to start booking flights</p>
        </div>

        <div class="register-body">
          <div id="alert-container"></div>

          <form id="registerForm">
            <!-- Account Information -->
            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-user-circle"></i>
                Account Information
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Full Name <span class="required">*</span></label
                  >
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Email <span class="required">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Password <span class="required">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    minlength="6"
                  />
                  <small class="text-muted">Minimum 6 characters</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Phone Number <span class="required">*</span></label
                  >
                  <input type="tel" class="form-control" id="phone" required />
                </div>
              </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-id-card"></i>
                Personal Information
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Passport Number <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="passportNumber"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"
                    >Date of Birth <span class="required">*</span></label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dateOfBirth"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label"
                    >Nationality <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nationality"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Address (Optional) -->
            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-map-marker-alt"></i>
                Address (Optional)
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">Street Address</label>
                  <input type="text" class="form-control" id="street" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" id="city" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" />
                </div>
              </div>
            </div>

            <!-- Account Type -->
            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-users"></i>
                Account Type
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="role-card" id="passengerRole">
                    <input type="radio" name="role" value="passenger" checked />
                    <div class="role-name">
                      <i class="fas fa-user"></i> Passenger
                    </div>
                    <div class="role-desc">
                      Book flights and manage bookings
                    </div>
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="role-card" id="staffRole">
                    <input type="radio" name="role" value="staff" />
                    <div class="role-name">
                      <i class="fas fa-user-tie"></i> Staff
                    </div>
                    <div class="role-desc">Airport staff access</div>
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-register" id="registerBtn">
              <span id="registerBtnText"
                ><i class="fas fa-user-plus"></i> Create Account</span
              >
              <span
                id="registerSpinner"
                class="spinner-border spinner-border-sm d-none"
              ></span>
            </button>
          </form>

          <div class="login-link">
            <p>
              Already have an account?
              <a href="/pages/auth/login.html">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>

    <script>
      // Role selection visual feedback
      $(".role-card").on("click", function () {
        $(".role-card").removeClass("selected");
        $(this).addClass("selected");
      });

      // Mark passenger as selected by default
      $("#passengerRole").addClass("selected");
    </script>
  </body>
</html>
