<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Board - Airport Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Airport Management</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="navbar-text text-white me-3" id="userInfo"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Flight Board</h2>
      <p>Coming soon - This will show live flight departures and arrivals</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/config.js"></script>
    <script>
      $(document).ready(function () {
        if (!isLoggedIn()) {
          window.location.href = "/pages/auth/login.html";
          return;
        }
        const user = getUser();
        $("#userInfo").text(`${user.name} (${user.role})`);
      });
    </script>
  </body>
</html>
